apiVersion: 1
providers:
    - name: default
      orgId: 1
      folder: ""
      type: file
      disableDeletion: false
      updateIntervalInSeconds: 10000
      options:
        path: $GF_PATHS_DATA/dashboards
    - name: kubernetes
      orgId: 1
      folder: "kubernetes"
      type: file
      disableDeletion: false
      updateIntervalInSeconds: 10000
      allowUiUpdates: true
      options:
        path: $GF_PATHS_DATA/dashboards/kubernetes