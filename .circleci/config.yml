version: 2
jobs:
 build:
   machine:
    image: ubuntu-1604:201903-01
   steps:
     - checkout

     - run: echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin

     # build the application image
     - run: |
        BRANCH=$(echo $CIRCLE_BRANCH | sed 's/\//-/g' | tr -cd '[:alnum:]_-')
        if [[ "$BRANCH" == "master" ]]; then
          BRANCH=latest
        fi
        cd monitoring
        docker build -t livepeer/monitoring:$BRANCH .
        docker push livepeer/monitoring:$BRANCH
        
        cd ../fluentd-tweaked
        docker build -t livepeerci/fluentd-tweaked:$BRANCH .
        docker push livepeerci/fluentd-tweaked:$BRANCH

        cd ../curl-jq
        docker build -t livepeerci/curl-jq:$BRANCH .
        docker push livepeerci/curl-jq:$BRANCH
        
        curl -X POST https://holy-bread-207a.livepeer.workers.dev
